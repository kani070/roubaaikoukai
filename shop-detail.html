        <div class="product-main">

                story: '<p>覗き込むだけで、あなたの顔に美しい「時の証（シワ）」が刻まれる不思議な鏡。あなたがこれから積み重ねる叡智と経験を確認するための儀式です。</p>'
            }
        };

        function initProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (productId && productData[productId]) {
                const data = productData[productId];

                document.getElementById('js-breadcrumb').textContent = data.name;
                document.getElementById('js-name').textContent = data.name;
                document.getElementById('js-cat').textContent = data.cat;
                document.getElementById('js-price').innerHTML = `${data.price} <span class="tax">tax in</span>`;
                document.getElementById('js-story').innerHTML = data.story;
                document.getElementById('js-spec').textContent = data.spec;
                document.title = `${data.name} | BA・BATH | 老婆愛好会`;

                const mainImg = document.getElementById('js-main-img');
                const thumbContainer = document.getElementById('js-sub-images-container');

                mainImg.src = data.images[0];
                mainImg.alt = data.name;
                thumbContainer.innerHTML = '';

                data.images.forEach((imgSrc) => {
                    const thumbDiv = document.createElement('div');
                    thumbDiv.className = 'sub-img';
                    thumbDiv.innerHTML = `<img src="${imgSrc}" alt="">`;

                    thumbDiv.addEventListener('click', () => {
                        mainImg.style.opacity = '0';
                        setTimeout(() => {
                            mainImg.src = imgSrc;
                            mainImg.style.opacity = '1';
                        }, 200);
                    });
                    thumbContainer.appendChild(thumbDiv);
                });
            } else {
                window.location.href = 'shop.html';
            }
        }

        initProductDetail();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
    <script src="assets/js/common.js"></script>

</body>

</html>
